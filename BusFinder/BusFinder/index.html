<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>Bangkok Bus Finder</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!--
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>                
    -->

    <script>
    // Fix for local loading error
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    </script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <script src="BusData.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>title</h1>
    <form>
        <input id="filterTable-input" data-type="search" type="number" step="0.01">
    </form>
    <table data-role="table" id="lines-table" 
           data-filter="true" 
           data-input="#filterTable-input" 
           class="ui-responsive">
        <thead>
            <tr>
                <th data-priority="persist">Id</th>
                <th data-priority="persist">I</th>
                <th data-priority="2">O</th>
            </tr>
        </thead>
        <tbody id="lines-tbody">
        </tbody>
    </table>
</body>
</html>
